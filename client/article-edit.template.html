<div *ngIf="article">
  <input type="text" [(ngModel)]="article.title" /> <br/>
  <textarea [(ngModel)]="article.text">
  </textarea><br/>
  <button type="button" class="btn btn-primary" (click)="save()">Save</button>
  <button type="button" class="btn btn-warning" (click)="remove()">Remove</button>
  <div *ngIf="error">
    {{ error }}
  </div>
  <div *ngIf="statusMessage">
    {{ statusMessage }}
  </div>
</div>
