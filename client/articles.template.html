<h2>Articles</h2>
<div>
  <button *ngIf="loginService.isLoggedIn()" type="button" class="btn btn-primary"
	  (click)="onNew()">New Article</button>
</div>
<div>
  <article-edit [article]="selectedArticle" (onRefresh)="onRefresh()"></article-edit>
</div>
<table class="table table-bordered table-striped" style="table-layout: auto">
  <tbody>
    <tr *ngFor="let article of articles">
      <td><a (click)="onShow(article)">{{ article.title }}</a></td>
      <td>
	<button *ngIf="loginService.isLoggedIn()" type="button" class="btn"
		[class.btn-primary]="article !== selectedArticle" [class.btn-success]="article === selectedArticle" (click)="onSelect(article)">Edit</button>
      </td>
    </tr>
  </tbody>
</table>
